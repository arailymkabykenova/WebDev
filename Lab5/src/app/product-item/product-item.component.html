<div class="product-card">
    <img [src]="product.image" alt="{{ product.name }}">
    <h3> <a [href]="product.link"target="_blank">{{ product.name }}</a></h3>
    <p>{{ product.description }}</p>
    <p>⭐️ Рейтинг: {{ product.rating | number:'1.1-1' }}/5</p>
   

    <button (click)="likeProduct()">❤️ Like ({{ likes }})</button>
    <button (click)="share(product.link)">💌Telegram</button>
    <button (click)="deleteProduct()">🗑️ Удалить</button>
</div>
