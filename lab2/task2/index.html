<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
<section id="main">
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="iphone">
                    <img src="img/iphone.png" alt="">
                    <div class="img1">
                        <img src="img/screenshot1.png" alt="">
                    </div>
                </div>
                <div class="iphone2">
                    <img src="img/iphone.png" alt="">
                    <div class="img2">
                        <img src="img/screenshot4.png" alt="">
                    </div>

                </div>


            </div>
            <div class="right-side">
                <div class="right1">
                    <div class="title">
                        <img src="img/logoinst.png" alt="">    
                    </div>
                    <form>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Phone number,username or email address" id="exampleInputEmail1"
                                   aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <input type="password" placeholder="Password" class="form-control"
                                   id="exampleInputPassword1">
                        </div>
                        <div class="btn">
                            <button type="submit" class="button">Log in</button>
                        </div>
                    </form>
                    <div class="anyWord">
                        <span class="span1"></span>
                        <p>OR</p>
                        <span class="span2"></span>
                        <div class="span3">
                            <a href="#"><i class='bx bxl-facebook-circle'></i>Log in with facebook</a>
                        </div>
                        <a href="#">Forgotten your password?</a>
                    </div>
                </div>
                <div class="right2">
                    <p>Don't have any accont? <span>Sign up</span></p>
                </div>
                <div class="right3">
                    <p>Get the app.</p>
                    <div class="lastimg">
                        <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D83DACA75-A035-4B45-A199-754B282EB3CA%26utm_campaign%3DunifiedHome%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge&pli=1">
                            <img style='width: 128px height=40px' src="img/playmark.png" alt="">
                        </a>
                        <a href="https://apps.apple.com/us/app/instagram/id389801252?ct=igweb.unifiedHome.badge&mt=8&pt=428156&vt=lo">
                            <img style='width: 120px height=40px' src="img/microsoft.png" alt="">
                        </a>
                        
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer>
    <div class="footer-content">
      
        <div class="divider"></div>
        <div class="links">
            <a href="#">Meta</a>
            <a href="#">About</a>

            <a href="#">Meta verified</a>
            
        </div> 
        <div class="meta"><p>&copy2025 Instagram from Meta</p> </div>
    </footer>
</body>
</html>
